{% extends "base.html" %}
{% block content %}
    <div id="page-wrapper" style="min-height: 753px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="vertical-align: bottom">通知中心
                    {% if messages|length > 0 %}
                    <a href="/message/del_all" style="float: right;margin-top: 7px;" title="删除所有消息" type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i>
                    </a>
                    {% endif %}
                    {% if show_read_all %}
                    <a href="/message/mark_all_read" style="float: right;margin-top: 7px;margin-right: 15px;" title="标记所有已读" type="button" class="btn btn-info btn-circle"><i class="fa fa-check"></i>
                    {% endif %}
                    </a>

                </h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">

            <div class="col-lg-12">
                {% for row in messages %}
                    <div class="panel panel-info" style="position: relative;">
                        <div class="panel-heading">
                            <strong>{{ row.subject }}</strong>
                            <span class="pull-right text-muted">
                                        <em>{{ row.time }}</em>
                                    </span>
                        </div>
                        <div class="panel-body" style="padding-bottom: 25px;">
                            <p>{{ row.content }}</p>
                            <div style="position: absolute; right: 10px; bottom: 10px;">
                                {% if not row.is_read %}
                                <a href="/message/mark_read/{{ row.id }}" style="margin-right: 8px;" type="button" class="btn btn-info btn-xs">已读</a>
                                {% endif %}
                                <a href="/message/del/{{ row.id }}" type="button" class="btn btn-danger btn-xs">删除</a>
                            </div>
                        </div>

                    </div>
                {% endfor %}
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

    </div>
{% endblock %}

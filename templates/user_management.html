{% extends "base.html" %}
{% block content %}
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">用户管理</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        用户: {{ user.username }}
                        <div class="col-lg-1" style="float: right;margin-right: 15px;">
                            <form style="float:left;" role="form" action="/admin/del_user/{{ user.username|e }}" method="post">
                                <button type="submit" class="btn btn-outline btn-danger btn-xs">删除</button>
                            </form>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                        {% if err_msg  %}
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                {{ err_msg }}
                            </div>
                        {% endif %}
                        <form role="form" action="/admin/change_password/{{ user.username|e }}" method="post">
                            <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa">用户密码</i>
                                            </span>
                                <input type="password" class="form-control" name="new_password" placeholder="输入新密码" />
                                            <span class="input-group-addon" style="padding-top: 0px;padding-bottom: 0px;">
                                              <button type="submit" class="btn btn-default btn-xs">修改密码</button>
                                            </span>
                            </div>

                        </form>


                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-check"></i>
                                            </span>
                            <input type="text" class="form-control" value="{% if user.active %}O{% else %}X{% endif %}" disabled />
                                            <span class="input-group-addon" style="padding-top: 0px;padding-bottom: 0px;">
                                                {% if user.active  %}
                                                    <form style="float:right;" role="form" action="/admin/change_property/active/0/{{ user.username|e }}" method="post">
                                                        <button type="submit" class="btn btn-default btn-xs">禁用</button>
                                                    </form>
                                                {% else %}
                                                    <form style="float:right;" role="form" action="/admin/change_property/active/1/{{ user.username|e }}" method="post">
                                                        <button type="submit" class="btn btn-outline btn-success btn-xs">启用</button>
                                                    </form>
                                                {% endif %}
                                            </span>
                        </div>

                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-wrench"></i>
                                            </span>
                            <input type="text" class="form-control" value="{% if user.is_admin %}O{% else %}X{% endif %}" disabled />
                                            <span class="input-group-addon" style="padding-top: 0px;padding-bottom: 0px;">
                                                {% if user.is_admin  %}
                                                    <form style="float:right;" role="form" action="/admin/change_property/is_admin/0/{{ user.username|e }}" method="post">
                                                        <button type="submit" class="btn btn-default btn-xs">取消管理员</button>
                                                    </form>
                                                {% else %}
                                                    <form style="float:right;" role="form" action="/admin/change_property/is_admin/1/{{ user.username|e }}" method="post">
                                                        <button type="submit" class="btn btn-outline btn-success btn-xs">设为管理员</button>
                                                    </form>
                                                {% endif %}
                                            </span>
                        </div>
                        <form role="form" action="/admin/change_user_info/{{ user.username|e }}" method="post">
                            <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-rotate-right"></i>
                                            </span>
                                <input type="text" class="form-control" name="refresh_interval" placeholder="30" value="{{ user.refresh_interval|default('10') }}" >
                                            <span class="input-group-addon">刷新时间
                                            </span>
                            </div>
                            <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-group"></i>
                                            </span>
                                <input type="text" class="form-control" name="max_account_no" placeholder="2" value="{{ user.max_account_no|default('2') }}" >
                                            <span class="input-group-addon">迅雷账号限制
                                            </span>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="email" class="form-control" name="email" value="{{ user.email }}" placeholder="Crystal@xunlei.com">
                            </div>
                            <button type="submit" class="btn btn-default">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                            <a href="/admin" class="btn btn-default">返回</a>
                        </form>

                    </div>

                </div>
                <!-- /.panel-body -->
            </div>

        </div>
        <!-- /.col-lg-12 -->
    </div>
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
